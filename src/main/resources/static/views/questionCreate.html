<div ng-controller="createQuestion">

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Example row of columns -->
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Add Question</h2>
            <form ng-submit="SendData()"  >

                <div class="form-group">
                    <label>Title</label>
                    <input  type="text" class="form-control"  name="title"  ng-model="title" />
                </div>

                <div class="form-group">
                    <label class="form-group">Tags</label>
                    <input type="text" class="form-control"  name="description"  ng-model="categories" />
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"  name="description" rows="5" ng-model="description" ></textarea>
                </div>

                <div class="form-group" style="float: right">
                    <input class="btn btn-primary" type="submit" value="Tikla" />

                </div>

            </form>

        <div class="col-md-3"></div>
    </div> <!-- /container -->
</div>
